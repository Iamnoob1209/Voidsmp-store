<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VoidSMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="signin-page">

  <main class="signin-container">
    <div class="card" style="max-width: 480px; margin: 0 auto; padding: 48px;">
      <div class="text-center mb-8">
        <h1 class="gradient-text font-heading" style="font-size: 2.5rem; margin-bottom: 8px;">VOID SMP</h1>
        <p class="text-dim" style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px;">Enter the Void</p>
      </div>

      <div class="signin-content">
        <h2 class="mb-4">Welcome Back</h2>
        <p class="text-muted mb-8" style="font-size: 0.95rem;">Please verify you're human and sign in with Google to continue.</p>

        <div id="captcha-step" class="card mb-4" style="padding: 24px; border-color: var(--surface-border);">
          <div class="text-dim mb-4" style="font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Step 1: Security Check</div>
          <div class="captcha-wrapper">
            <div class="custom-captcha" style="width: 100%;">
              <div class="captcha-checkbox-container" style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                <div id="captcha-checkbox" class="captcha-checkbox" onclick="onCaptchaClick()" style="width: 24px; height: 24px; border: 2px solid var(--primary); border-radius: 4px; cursor: pointer;">
                  <span id="captcha-checkmark" class="captcha-checkmark" style="color: #10b981; font-weight: bold; display: flex; justify-content: center; align-items: center; height: 100%;"></span>
                </div>
                <span class="captcha-label" style="font-size: 0.95rem;">I'm not a robot</span>
              </div>
              <div id="captcha-code-section" class="captcha-code-section" style="display: none; flex-direction: column; gap: 12px;">
                <div class="captcha-code-display" style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; text-align: center;">
                  <span id="captcha-code" class="captcha-code" style="font-family: 'Orbitron', monospace; font-size: 1.5rem; letter-spacing: 4px; color: var(--accent);"></span>
                </div>
                <div class="captcha-input-wrapper">
                  <input type="text" id="captcha-input" class="btn btn-secondary" style="width: 100%; text-align: center; text-transform: uppercase; letter-spacing: 4px;" placeholder="Enter code" maxlength="4" oninput="verifyCaptchaCode()">
                </div>
              </div>
              <div id="captcha-error" class="text-center mt-2" style="display: none; color: #ef4444; font-size: 0.85rem;">Verification failed. Try again.</div>
            </div>
          </div>
        </div>

        <div id="google-step" class="card disabled" style="padding: 24px; border-color: var(--surface-border); opacity: 0.5;">
          <div class="text-dim mb-4" style="font-size: 0.8rem; font-weight: 600; text-transform: uppercase;">Step 2: Authenticate</div>
          <div id="googleSignInBtn" class="google-signin-wrapper" style="display: flex; justify-content: center;"></div>
        </div>

        <div id="signin-success" class="text-center mt-4" style="display: none; color: #10b981; font-weight: 600;">
          Verification complete! Redirecting...
        </div>
      </div>

      <div class="mt-8 text-center" style="font-size: 0.85rem; color: var(--text-dim);">
        <p>By signing in, you agree to our <a href="terms.html" style="color: var(--primary-light);">Terms</a> and <a href="privacy.html" style="color: var(--primary-light);">Privacy</a>.</p>
      </div>
    </div>
  </main>


  <script>
    let captchaVerified = false;
    let generatedCode = '';
    const CLIENT_ID = "1070356258235-iem5g6b0rh7r3pjju4747i8vv77oai7u.apps.googleusercontent.com";

    // Check if user is already signed in
    function checkExistingSession() {
      const token = localStorage.getItem("voidsmp_token");
      const captchaCompleted = sessionStorage.getItem("voidsmp_captcha_verified");

      if (token && captchaCompleted) {
        // User is already signed in and captcha was verified this session
        window.location.href = "home.html";
      }
    }

    // Generate a random 4-character code
    function generateCaptchaCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 4; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Called when captcha checkbox is clicked
    function onCaptchaClick() {
      if (captchaVerified) return; // Already verified

      const checkbox = document.getElementById('captcha-checkbox');
      const codeSection = document.getElementById('captcha-code-section');
      const codeDisplay = document.getElementById('captcha-code');
      const captchaInput = document.getElementById('captcha-input');

      // Generate and display the code
      generatedCode = generateCaptchaCode();
      codeDisplay.textContent = generatedCode;
      codeSection.style.display = 'flex';

      // Add clicked state to checkbox
      checkbox.classList.add('clicked');

      // Clear and focus the input
      captchaInput.value = '';
      captchaInput.focus();

      // Hide any error message
      document.getElementById('captcha-error').style.display = 'none';
    }

    // Verify the entered captcha code
    function verifyCaptchaCode() {
      const input = document.getElementById('captcha-input');
      const enteredCode = input.value.toUpperCase();

      if (enteredCode === generatedCode) {
        onCaptchaSuccess();
      }
    }

    // Called when CAPTCHA is successfully completed
    function onCaptchaSuccess() {
      captchaVerified = true;
      sessionStorage.setItem("voidsmp_captcha_verified", "true");

      // Update checkbox to show verified state
      const checkbox = document.getElementById('captcha-checkbox');
      const checkmark = document.getElementById('captcha-checkmark');
      checkbox.classList.add('verified');
      checkmark.innerHTML = '&#10003;';

      // Hide code section
      document.getElementById('captcha-code-section').style.display = 'none';

      // Enable Google Sign-In step
      const googleStep = document.getElementById("google-step");
      googleStep.classList.remove("disabled");

      // Add visual feedback
      const captchaStep = document.getElementById("captcha-step");
      captchaStep.classList.add("completed");

      // Initialize Google Sign-In
      initGoogleSignIn();
    }

    // Show captcha error message
    function showCaptchaError() {
      const errorEl = document.getElementById('captcha-error');
      errorEl.style.display = 'block';

      // Shake animation
      errorEl.classList.remove('shake');
      void errorEl.offsetWidth; // Trigger reflow
      errorEl.classList.add('shake');
    }

    // Initialize Google Sign-In
    function initGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleGoogleSignIn
        });

        google.accounts.id.renderButton(
          document.getElementById("googleSignInBtn"),
          {
            theme: "outline",
            size: "large",
            width: 280,
            text: "signin_with"
          }
        );
      } else {
        // Wait for Google API to load
        setTimeout(initGoogleSignIn, 100);
      }
    }

    // Handle Google Sign-In response
    function handleGoogleSignIn(response) {
      if (!captchaVerified) {
        showCaptchaError();
        return;
      }

      const payload = JSON.parse(atob(response.credential.split(".")[1]));
      localStorage.setItem("voidsmp_token", JSON.stringify(payload));

      // Show success message
      document.getElementById("signin-success").style.display = "flex";
      document.getElementById("google-step").style.display = "none";

      // Redirect to home page
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    }

    // Load Google Sign-In API
    function loadGoogleAPI() {
      const script = document.createElement("script");
      script.src = "https://accounts.google.com/gsi/client";
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", function() {
      checkExistingSession();
      loadGoogleAPI();
    });
  </script>

</body>
</html>
