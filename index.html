<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoidSMP - Minecraft Server</title>
  <script>
    // Check authentication status
    (function() {
      const token = localStorage.getItem("voidsmp_token");
      const captchaVerified = sessionStorage.getItem("voidsmp_captcha_verified");

      if (token && captchaVerified) {
        // User is authenticated and verified, go to home
        window.location.replace("home.html");
      } else {
        // User needs to sign in
        window.location.replace("signin.html");
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
